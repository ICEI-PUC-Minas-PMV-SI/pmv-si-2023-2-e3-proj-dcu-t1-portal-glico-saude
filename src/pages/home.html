      <h4>O que é Diabetes? ▾</h4>
      <div class="infos1">
        <label>
          <p>É uma doença causada pela produção insuficiente ou má absorção de insulina,
            hormônio que regula a glicose no sangue e garante energia para o organismo. A insulina é um hormônio que tem a função de
            quebrar as moléculas de glicose(açúcar) transformando-a em energia para manutenção das células do nosso organismo.
            O diabetes pode causar o aumento da glicemia e as altas taxas podem levar a complicações no coração, nas artérias, nos olhos,
            nos rins e nos nervos. Em casos mais graves, o diabetes pode levar à morte.</p>

          <p>A causa do tipo de diabetes ainda é desconhecida e a melhor forma de preveni-la é com práticas de vida saudáveis
            (alimentação, atividades físicas e evitando álcool, tabaco e outras drogas).</p>

          <p>O diabetes mellitus pode se apresentar de diversas formas e possui diversos tipos diferentes.
            Independente do tipo de diabetes, com aparecimento de qualquer sintoma é fundamental que o paciente procure com urgência
            o atendimento médico especializado para dar início ao tratamento.</p>
        </label>
      </div>

      <p><img src="../assets\images\tipos sem fundo.png" alt="imagem 2" class="img2" width="400" height="300" align="right"></p>
      <label>
        <h4>Tipos mais comuns de Diabetes! ▾</h4>
        <div class="infos2">
          <p>➯ Tipo 1</p>
          <p>Sabe-se que, via de regra, é uma doença crônica não transmissível, hereditária,
            que concentra entre 5% e 10% do total de diabéticos no Brasil. Ele se manifesta mais frequentemente em adultos,
            mas crianças também podem apresentar. O diabetes tipo 1 aparece geralmente na infância ou adolescência, mas pode ser
            diagnosticado em adultos também. Pessoas com parentes próximos que têm ou tiveram a doença devem fazer exames regularmente para
            acompanhar a glicose no sangue.</p>

          <p>O tratamento exige o uso diário de insulina e/ou outros medicamentos para controlar a glicose no sangue.
            A causa do diabetes tipo 1 ainda é desconhecida e a melhor forma de preveni-la é com práticas de vida saudáveis
            (alimentação, atividades físicas e evitando álcool, tabaco e outras drogas).</p>

          <p>➯ Tipo 2</p>
          <p>O diabetes tipo 2 ocorre quando o corpo não aproveita adequadamente a insulina produzida. A causa do diabetes tipo 2
            está diretamente relacionado ao sobrepeso, sedentarismo, triglicerídeos elevados, hipertensão.e hábitos alimentares inadequados.</p>

          <p>Por isso, é essencial manter acompanhamento médico para tratar, também, dessas outras doenças, que podem aparecer junto com
            o diabetes. Cerca de 90% dos pacientes diabéticos no Brasil têm esse tipo.</p>

          <p>Diabetes Latente Autoimune do Adulto (LADA): Atinge basicamente os adultos e representa um agravamento do diabetes tipo 2.
            Caracteriza-se, basicamente, no desenvolvimento de um processo autoimune do organismo, que começa a atacar as células do
            pâncreas.</p>

        </div>
      </label>

      <p><img src="../assets\images\tipo 2 sem fundo.png" alt="imagem 3" class="img3" width="420" height="300" align="left"></p>
      <label>
        <h4>Outros tipos ▾</h4>
        <div class="infos3">
          <p>➯ Pré-Diabetes</p>
          <p>É quando os níveis de glicose no sangue estão mais altos do que o normal, mas ainda não estão elevados o suficiente
            para caracterizar um Diabetes Tipo 1 ou Tipo 2. É um sinal de alerta do corpo, que normalmente aparece em obesos, hipertensos
            e/ou pessoas com alterações nos lipídios.</p>

          <p>Esse alerta do corpo é importante por ser a única etapa do diabetes que ainda pode ser revertida, prevenindo a evolução
            da doença e o aparecimento de complicações, incluindo o infarto. No entanto, 50% dos pacientes que têm o diagnóstico de
            pré-diabetes, mesmo com as devidas orientações médicas, desenvolvem a doença. A mudança de hábito alimentar e a prática de
            exercícios são os principais fatores de sucesso para o controle.</p>

          <p>➯ Diabetes Gestacional</p>
          <p>Ocorre temporariamente durante a gravidez. As taxas de açúcar no sangue ficam acima do normal, mas ainda abaixo do valor
            para ser classificada como diabetes tipo 2.</p>

          <p>Toda gestante deve fazer o exame de diabetes, regularmente, durante o pré-natal. Mulheres com a doença têm maior risco de
            complicações durante a gravidez e o parto.</p>

          <p>Esse tipo de diabetes afeta entre 2 e 4% de todas as gestantes e implica risco aumentado do desenvolvimento posterior de
            diabetes para a mãe e o bebê.</p>
        </div>
      </label>

      <p><img src="../assets\images\sintomas.png" alt="imagem 4" class="img4" width="400" height="300" align="right"></p>
      <label>
        <h4>Sintomas ▾</h4>
        <div class="infos4">
          <p>Os principais sintomas do diabete são: fome e sede excessiva e vontade de urinar várias vezes ao dia.</p>
          <div class="sintomas1" style="text-align: left">
            <p>➯ Tipo: 1</p>

            <p>● Fome frequente;</p>
            <p>● Sede constante;</p>
            <p>● Vontade de urinar diversas vezes ao dia;</p>
            <p>● Perda de peso;</p>
            <p>● Fraqueza;</p>
            <p>● Fadiga;</p>
            <p>● Mudanças de humor;</p>
            <p>● Náusea e vômito.</p>
          </div>

          <div class="sintomas2" style="text-align: left">
            <p class="sintomas2">➯ Tipo: 2</p>

            <p>● Fome frequente;</p>
            <p>● Sede constante;</p>
            <p>● Formigamento nos pés e mãos;</p>
            <p>● Vontade de urinar diversas vezes;</p>
            <p>● Infecções frequentes na bexiga, rins, pele e infecções de pele;</p>
            <p>● Feridas que demoram para cicatrizar;</p>
            <p>● Visão embaçada.</p>
          </div>
        </div>
      </label>

      <p><img src="../assets\images\riscos sem fudo.png" alt="imagem 5" class="img5" width="420" height="300" align="left"></p>
      <label>
        <h4>Fatores de Risco! ▾</h4>
        <div class="infos5">
          <p>Além dos fatores genéticos e a ausência de hábitos saudáveis,
            existem outros fatores de risco que pode contribuir para o desenvolvimento do diabetes.</p>

          <p>● Diagnóstico de pré-diabetes;</p>
          <p>● Pressão alta;</p>
          <p>● Colesterol alto ou alterações na taxa de triglicérides no sangue;</p>
          <p>● Sobrepeso, principalmente se a gordura estiver concentrada em volta da cintura;</p>
          <p>● Pais, irmãos ou parentes próximos com diabetes;</p>
          <p>● Doenças renais crônicas;</p>
          <p>● Mulher que deu à luz criança com mais de 4kg;</p>
          <p>● Diagnóstico de pré-diabetes;</p>
          <p>● Diabetes gestacional;
          <p>● Síndrome de ovários policísticos;</p>
          <p>● Diagnóstico de distúrbios psiquiátricos - esquizofrenia, depressão, transtorno bipolar;</p>
          <p>● Apneia do sono;</p>
          <p>● Uso de medicamentos da classe dos glicocorticoides.</p>
